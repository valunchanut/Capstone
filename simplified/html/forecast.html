      <h1>Product Forecast</h1>
      <form id="product-selection" action="http://127.0.0.1:8000/forecast/" method="POST">
        <div class="date-selection">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" min="2023-12-28" max="2024-01-05" />
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" min="2023-12-28" max="2024-01-05" />
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Nuttin Better</th>
            <th>Banana A-Whey</th>

            <th>Strawberry Storm</th>

          <!-- Data rows will be added here -->
